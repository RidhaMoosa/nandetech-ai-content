<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Ingestion Boilerplate</title>
    <style>
        /* Center the heading and apply styling */
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-top: 20px;
        }

        /* Style for the links */
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF; /* Primary blue color */
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        ul li a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Data Ingestion Boilerplate</h1>
    <ul>
        <li><a href="{{ url_for('ingestion') }}">Data Ingestion and ELT</a></li>
    </ul>
</body>
</html>
