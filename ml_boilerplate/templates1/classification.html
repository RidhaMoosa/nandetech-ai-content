<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Model</title>
</head>
<body>
    <h1>Classification Model</h1>
    
        <form method="POST">
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="text" name="race_ethnicity" placeholder="Race/Ethnicity" required>
            <input type="text" name="parental_education" placeholder="Parental Level of Education" required>
            <select name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
            <select name="test_preparation" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
            <input type="number" name="reading_score" placeholder="Reading Score" required min="0" max="100">
            <input type="number" name="writing_score" placeholder="Writing Score" required min="0" max="100">
            <input type="submit" value="Predict Math Performance">
            <input type="submit" value="Predict">
        </form>
    
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <p>Model Accuracy: {{ accuracy }}</p>
    {% endif %}
</body>
</html>
