<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Model</title>
</head>
<body>
    <h1>Classification Model</h1>
    
    <form method="POST">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="race_ethnicity">Race/Ethnicity:</label> 
        <input type="text" id="race_ethnicity" name="race_ethnicity" required><br><br>

        <label for="parental_education">Parental Level of Education:</label>
        <input type="text" id="parental_education" name="parental_education" required><br><br>

        <label for="lunch">Lunch:</label>
        <select name="lunch" id="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select><br><br>

        <label for="test_preparation">Test Preparation:</label>
        <select name="test_preparation" id="test_preparation" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select><br><br>

        <label for="reading_score">Reading Score:</label>
        <input type="number" id="reading_score" name="reading_score" required min="0" max="100"><br><br>

        <label for="writing_score">Writing Score:</label>
        <input type="number" id="writing_score" name="writing_score" required min="0" max="100"><br><br>

        <input type="submit" value="Predict Math Performance">
    </form>
    
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <p>Model Accuracy: {{ accuracy }}</p>
        <h3>Classification Report:</h3>
        <pre>{{ report }}</pre>
    {% endif %}
</body>
</html>
