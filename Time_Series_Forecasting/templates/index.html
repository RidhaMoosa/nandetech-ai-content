<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegetable Price Forecasting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Vegetable Price Forecasting</h1>
        
        <form action="/forecast" method="post">
            <div class="mb-3">
                <label for="vegetable" class="form-label">Select Vegetable</label>
                <select name="vegetable" id="vegetable" class="form-select" required>
                    <option value="">Choose a Vegetable</option>
                    {% for veg in vegetables %}
                    <option value="{{ veg }}">{{ veg }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Forecast Prices</button>
        </form>
    </div>
</body>
</html>
